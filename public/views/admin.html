<div >
	<h1>Admin Page</h1>

	<table border='5' width=500 height=300>
   		<tr>
   			<th>Name</th>
   			<th>Company</th>
   			<th>Price</th>
   			<th>Madein</th>
   			<th>Discount</th>
   		</tr>
   		<tr ng-repeat="data in valueslist">
   			<td>{{data.name}}</td>
   			<td>{{data.company}}</td>
   			<td>{{data.price}}</td>
   			<td>{{data.madein}}</td>
   			<td>{{data.discount}}</td>
   		</tr>
   	</table>
	<form ng-submit="submitvalues(values)">
      Name :<input type="text" name="name" ng-model="values.name"/>
      Company:<input type="text" name="company" ng-model="values.company"/>
      Price :<input type="text" name="price" ng-model="values.price"/>
      Madein :<input type="text" name="madein" ng-model="values.madein"/>
      Discount :<input type="text" name="discount" ng-model="values.discount"/>
      <input type="submit" name="submit" value="add"/>
    </form>
	
</div>
